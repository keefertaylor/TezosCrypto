osx_image: xcode10.2
language: swift
cache:
  directories:
  - Carthage
env:
  secure: 
before_install:
- gem install slather
- brew update
- brew outdated carthage || brew upgrade carthage
- brew outdated cocoapods || brew upgrade cocoapods
- pod repo update
- rm Cartfile.resolved
- rm -rf Carthage/
before_deploy:
- travis_wait 500 carthage build --no-skip-current --platform iOS --cache-builds
- carthage archive $FRAMEWORK_NAME
after_deploy:
- travis_wait 500 pod trunk push --skip-import-validation --skip-tests --allow-warnings
script:
# CocoaPods
- travis_wait 500 pod lib lint
# Carthage
- travis_wait 500 carthage bootstrap --platform iOS --no-use-binaries
- set -o pipefail && xcodebuild test -scheme TezosCrypto -destination 'platform=iOS
  Simulator,name=iPhone XS,OS=12.2' ONLY_ACTIVE_ARCH=YES | xcpretty
after_success:
- slather
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: keefertaylor/TezosCrypto
    tags: true
